{% extends 'shop/base.html' %}
{% load staticfiles %}
{% block product %}
    {% for product in object_list %}
    <div>
        <h2><a href={% url 'product_detail' slug=product.slug %}>{{ product.title }}</a></h2>
        <p>{{ product.price }}</p>
        <p>{{ product.product_code }}</p>
        <p>{{ product.description }}</p>
    </div>
    {% endfor %}
{% endblock product %}
